<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>선교 유형 성향 테스트</title>
  <style>
    :root{
      --bg:#f6f8fa; --card:#ffffff; --text:#1f2937; --muted:#6b7280;
      --primary:#2563eb; --primary-dark:#1e4fd2; --accent:#10b981; --rule:#e5e7eb;
    }
    *{box-sizing:border-box}
    body{font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:var(--bg);margin:0;color:var(--text)}
    .container{max-width:760px;margin:40px auto;background:var(--card);padding:40px;border-radius:12px;box-shadow:0 4px 12px rgba(0,0,0,.08)}
    h1{margin:0 0 10px;text-align:center;font-size:30px}
    .subtitle{margin:0 auto 32px;text-align:center;font-size:15px;color:var(--muted);line-height:1.6}
    .question{margin:0 0 26px}
    .question strong{display:block;margin:0 0 10px;font-size:18px}
    .options label{display:block;margin:8px 0;cursor:pointer;font-size:16px;line-height:1.4}
    .options input{margin-right:8px}
    #submitBtn{display:block;margin:30px auto 10px;padding:14px 28px;font-size:18px;border:none;border-radius:8px;background:var(--primary);color:#fff;cursor:pointer}
    #submitBtn:hover{background:var(--primary-dark)}
    #resultPage{display:none;text-align:center}
    #resultPage h2{margin:0 0 14px;font-size:26px}
    #resultPage p{margin:12px 0;line-height:1.75;font-size:18px;white-space:pre-line}
    hr{margin:24px 0;border:none;border-top:1px solid var(--rule)}
    .again{margin-top:18px;padding:10px 18px;border:none;border-radius:8px;background:var(--accent);color:#fff;font-size:16px;cursor:pointer}
  </style>
</head>

  <div class="container" id="quizPage">
    <h1>💥 당신은 어떤 선교 DNA인가?</h1>
    <div class="subtitle">
      당신이 선교팀이라면? 선교 유형 검사지<br/>
      총 8문제 | 예상 소요시간 : 2분
    </div>

    <form id="quizForm">
      <!-- Q1 -->
      <div class="question">
        <strong>Q1. 새로운 일을 맡게 된다면, 나는…</strong>
        <div class="options">
          <label><input type="radio" name="q1" value="A"> 계획보다 행동이 먼저일 때가 많다.</label>
          <label><input type="radio" name="q1" value="B"> 사람들과 호흡 맞추며 분위기를 만드는 편이다.</label>
          <label><input type="radio" name="q1" value="C"> 다른 이들의 필요를 살피며 보이지 않는 곳에서 챙긴다.</label>
          <label><input type="radio" name="q1" value="D"> 일의 방향과 의미를 먼저 생각해본다.</label>
        </div>
      </div>

      <!-- Q2 -->
      <div class="question">
        <strong>Q2. 함께하는 팀원이 지쳐 있을 때, 나는…</strong>
        <div class="options">
          <label><input type="radio" name="q2" value="A"> 조용히 기도하거나 메시지를 남기며 힘이 되려 한다.</label>
          <label><input type="radio" name="q2" value="B"> 상황을 깊이 이해하고, 마음의 거리를 좁히려 한다.</label>
          <label><input type="radio" name="q2" value="C"> 문제를 다르게 바라보며 새로운 길을 찾아본다.</label>
          <label><input type="radio" name="q2" value="D"> 직접 도와주며 함께 해결하려 한다.</label>
        </div>
      </div>

      <!-- Q3 -->
      <div class="question">
        <strong>Q3. 사역을 한다면 가장 기대되는 부분은?</strong>
        <div class="options">
          <label><input type="radio" name="q3" value="A"> 여러 시선이 하나로 모이며 화합이 이루어지는 것</label>
          <label><input type="radio" name="q3" value="B"> 새로운 환경에서 예상치 못한 배움을 얻는 것</label>
          <label><input type="radio" name="q3" value="C"> 소중한 이들과 함께 변화의 순간을 만들어가는 것</label>
          <label><input type="radio" name="q3" value="D"> 누군가가 내 관심을 통해 용기를 얻는 것</label>
        </div>
      </div>

      <!-- Q4 -->
      <div class="question">
        <strong>Q4. 사역 중이라면, 언제 가장 보람을 느낄 것 같나요?</strong>
        <div class="options">
          <label><input type="radio" name="q4" value="A"> 사람들의 표정이 조금씩 밝아질 때</label>
          <label><input type="radio" name="q4" value="B"> 말없이 건넨 섬김이 누군가의 마음을 따뜻하게 할 때</label>
          <label><input type="radio" name="q4" value="C"> 갈등이 사라지고 마음이 하나가 될 때</label>
          <label><input type="radio" name="q4" value="D"> 낯선 곳에서 예상치 못한 은혜를 경험할 때</label>
        </div>
      </div>

      <!-- Q5 -->
      <div class="question">
        <strong>Q5. 하나님이 나를 사역의 자리로 부르신다면, 나는…</strong>
        <div class="options">
          <label><input type="radio" name="q5" value="A"> 새로운 곳에서도 배움을 잃지 않고 순종하겠다.</label>
          <label><input type="radio" name="q5" value="B"> 서로의 차이를 이해하고, 마음을 잇는 통로가 되고 싶다.</label>
          <label><input type="radio" name="q5" value="C"> 보이지 않아도 꾸준히 돕고 응원하고 싶다.</label>
          <label><input type="radio" name="q5" value="D"> 일상의 자리에서부터 작은 섬김을 실천하고 싶다.</label>
        </div>
      </div>

      <!-- Q6 -->
      <div class="question">
        <strong>Q6. 예기치 못한 어려움이 생기면, 나는…</strong>
        <div class="options">
          <label><input type="radio" name="q6" value="A"> 마음을 나누며 함께 해결책을 찾아본다.</label>
          <label><input type="radio" name="q6" value="B"> 익숙한 일상 안에서도 새로운 시도를 한다.</label>
          <label><input type="radio" name="q6" value="C"> 주어진 상황에서 배움을 찾으며 적응한다.</label>
          <label><input type="radio" name="q6" value="D"> 당장은 보이지 않아도 계속 중보하고 기다린다.</label>
        </div>
      </div>

      <!-- Q7 -->
      <div class="question">
        <strong>Q7. 팀 안에서 섬김을 맡게 된다면, 나는…</strong>
        <div class="options">
          <label><input type="radio" name="q7" value="A"> 조율자처럼 서로의 의견을 이어주는 역할</label>
          <label><input type="radio" name="q7" value="B"> 새로운 시각으로 아이디어를 내는 역할</label>
          <label><input type="radio" name="q7" value="C"> 사람들의 마음을 돌보며 분위기를 만드는 역할</label>
          <label><input type="radio" name="q7" value="D"> 보이지 않는 곳에서 모두가 함께 성장하도록 돕는 역할</label>
        </div>
      </div>

      <!-- Q8 -->
      <div class="question">
        <strong>Q8. 사역을 한다면 나의 마음가짐은?</strong>
        <div class="options">
          <label><input type="radio" name="q8" value="A"> 익숙함을 벗어나 더 넓은 세상을 본다.</label>
          <label><input type="radio" name="q8" value="B"> 서로의 다름이 하나의 방향으로 모인다고 믿는다.</label>
          <label><input type="radio" name="q8" value="C"> 변화는 늘 낯선 자리에서 시작된다.</label>
          <label><input type="radio" name="q8" value="D"> 작은 관심이 누군가에게 큰 힘이 된다.</label>
        </div>
      </div>

      <button type="button" id="submitBtn">결과 보기</button>
    </form>
  </div>

  <div class="container" id="resultPage">
    <h1>🌿 당신의 선교 성향 결과 🌿</h1>
    <div id="result"></div>
    <button class="again" onclick="location.reload()">다시 하기</button>
  </div>

    document.getElementById('submitBtn').addEventListener('click', function(){
      const form=document.getElementById('quizForm');
      const counts={'국내':0,'해외':0,'군':0,'통일':0};

      for(let i=1;i<=8;i++){
        const ans=form['q'+i].value;
        if(!ans){ alert('모든 문항에 답변해주세요!'); return; }
        counts[QUESTION_MAP['q'+i][ans]]++;
      }

      const total=Object.values(counts).reduce((a,b)=>a+b,0);
      const perc={};
      for(const t in counts){perc[t]=((counts[t]/total)*100).toFixed(1);}
      const top=Object.keys(counts).reduce((a,b)=>counts[a]>counts[b]?a:b);
      const others=Object.keys(counts).filter(x=>x!==top).sort((a,b)=>perc[b]-perc[a]);

      document.getElementById('result').innerHTML=`
        <h2>➡️ ${top} 선교형 (${perc[top]}%)</h2>
        <p>${TYPE_DESC[top]}</p>
        <hr/>
        <p style="font-size:16px;color:#6b7280">
          기타 유형<br>
          ${others.map(x=>`${x}선교형 (${perc[x]}%)`).join('<br>')}
        </p>
      `;

      document.getElementById('quizPage').style.display='none';
      document.getElementById('resultPage').style.display='block';
    });
  </script>
