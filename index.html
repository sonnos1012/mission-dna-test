<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>선교 DNA 테스트</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, sans-serif, sans-serif; background:#f5f5f5; margin:0; padding:0;}
    .container { max-width:700px; margin:30px auto; background:#fff; padding:30px; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.1);}
    h1 { text-align:center; margin-bottom:30px; }
    .question { margin-bottom:25px; }
    .question strong { display:block; margin-bottom:10px; }
    .options label { display:block; margin:5px 0; cursor:pointer; }
    .options input { margin-right:8px; }
    #submitBtn { display:block; margin:20px auto; padding:10px 20px; font-size:16px; border:none; border-radius:5px; background:#4CAF50; color:#fff; cursor:pointer; }
    #submitBtn:hover { background:#45a049; }
    .result { text-align:center; margin-top:30px; font-size:18px; line-height:1.5; }
  </style>
</head>
<body>
  <div class="container">
    <h1>💥 당신은 어떤 선교 DNA인가?</h1>
    <form id="quizForm">
      <div class="question">
        <strong>Q1. 선교하면 제일 먼저 떠오르는 건?</strong>
        <div class="options">
          <label><input type="radio" name="q1" value="A"> 비행기 타고 새로운 곳으로 가는 설렘 ✈️</label>
          <label><input type="radio" name="q1" value="B"> 한민족이 하나 되는 그림 🇰🇷</label>
          <label><input type="radio" name="q1" value="C"> 전투복 입고 믿음으로 버티는 형제들 💪</label>
          <label><input type="radio" name="q1" value="D"> 우리 학교, 우리 교회에서 복음 전하기 🏡</label>
        </div>
      </div>
      <div class="question">
        <strong>Q2. 하나님이 나를 어디에 부르신 것 같아?</strong>
        <div class="options">
          <label><input type="radio" name="q2" value="A"> 군대나 훈련소 같은 곳에서도 복음 전하라고</label>
          <label><input type="radio" name="q2" value="B"> 내 주변, 내 일상 속에서 사랑을 전하라고</label>
          <label><input type="radio" name="q2" value="C"> 아직 복음을 모르는 나라로 보내시려고</label>
          <label><input type="radio" name="q2" value="D"> 분단된 민족을 위해 기도하라고</label>
        </div>
      </div>
      <div class="question">
        <strong>Q3. 선교하면 떠오르는 장면은?</strong>
        <div class="options">
          <label><input type="radio" name="q3" value="A"> PX, 전투복, 철모, 새벽기도</label>
          <label><input type="radio" name="q3" value="B"> 거리에서 찬양하고 전도하는 청년들</label>
          <label><input type="radio" name="q3" value="C"> 다른 언어로 찬양하는 사람들</label>
          <label><input type="radio" name="q3" value="D"> 나라 지도 펴놓고 손 얹고 기도하는 사람들</label>
        </div>
      </div>
      <div class="question">
        <strong>Q4. 사역 중 가장 힘이 되는 순간은?</strong>
        <div class="options">
          <label><input type="radio" name="q4" value="A"> 기도하면서 나라 전체의 변화를 느낄 때</label>
          <label><input type="radio" name="q4" value="B"> 가까운 사람 변화되는 거 볼 때</label>
          <label><input type="radio" name="q4" value="C"> 다들 지쳐있을 때 믿음으로 버텨주는 순간</label>
          <label><input type="radio" name="q4" value="D"> 다른 문화 속에서도 예수 이름 함께 외칠 때</label>
        </div>
      </div>
      <div class="question">
        <strong>Q5. 선교할 때 제일 중요하다고 생각하는 건?</strong>
        <div class="options">
          <label><input type="radio" name="q5" value="A"> 인내와 훈련</label>
          <label><input type="radio" name="q5" value="B"> 사랑과 섬김</label>
          <label><input type="radio" name="q5" value="C"> 비전과 기도</label>
          <label><input type="radio" name="q5" value="D"> 도전과 순종</label>
        </div>
      </div>
      <div class="question">
        <strong>Q6. 만약 “이번 여름 단기선교 갈래?” 하면?</strong>
        <div class="options">
          <label><input type="radio" name="q6" value="A"> 군인사역 캠프면 바로 OK</label>
          <label><input type="radio" name="q6" value="B"> 북한 관련 사역이라면 진지하게 기도 후 결정</label>
          <label><input type="radio" name="q6" value="C"> 해외라면 이미 짐 싸고 있음</label>
          <label><input type="radio" name="q6" value="D"> 국내 봉사나 캠퍼스 선교부터 해보고 싶다</label>
        </div>
      </div>
      <div class="question">
        <strong>Q7. 팀 안에서 내가 제일 잘할 수 있는 건?</strong>
        <div class="options">
          <label><input type="radio" name="q7" value="A"> 말씀 묵상 나누고 기도 모임 리드하기</label>
          <label><input type="radio" name="q7" value="B"> 사람들과 금방 친해지고 현지 적응력</label>
          <label><input type="radio" name="q7" value="C"> 꼼꼼한 기록, 뒤에서 든든히 지원</label>
          <label><input type="radio" name="q7" value="D"> 분위기 살리고 몸으로 뛰기</label>
        </div>
      </div>
      <div class="question">
        <strong>Q8. 한 문장으로 나를 표현하자면?</strong>
        <div class="options">
          <label><input type="radio" name="q8" value="A"> “여기서부터가 선교야.”</label>
          <label><input type="radio" name="q8" value="B"> “끝까지 버티면 하나님이 일하신다.”</label>
          <label><input type="radio" name="q8" value="C"> “가자! 주님이 가라 하셨으니까!”</label>
          <label><input type="radio" name="q8" value="D"> “하나님은 나라를 통해 일하신다.”</label>
        </div>
      </div>
      <button type="button" id="submitBtn">결과 보기</button>
    </form>

    <div id="result" class="result"></div>
  </div>

  <script>
    // 유형 설명
    const TYPE_DESC = {
      '해외선교형':`새로운 문화와 사람 속에서도 복음을 전하는 모험가형입니다.  
외국에서 사람들과 즉시 친해지고, 새로운 환경에 도전하는 걸 즐기며,  
어려움 속에서도 하나님 뜻을 따라 행동하는 강한 선교적 열정을 가진 유형입니다. ✈️`,
      '국내선교형':`꾸준함과 섬김으로 일상에서 복음을 전하는 따뜻한 실천가형입니다.  
학교, 교회, 지역사회에서 주변 사람들에게 사랑과 관심을 실천하며,  
작은 행동 하나하나가 하나님 나라 확장에 큰 영향을 미친다는 걸 믿는 유형입니다. 🏡`,
      '군선교형':`인내와 헌신으로 군지체들을 섬기는 든든한 사역자형입니다.  
군복 속 군인이 아닌, 군선교팀의 한 멤버로서 지치고 힘든 군 지체들을 위해 기도하며 지원하고 격려합니다.  
어려운 환경에서도 꾸준히 헌신하며, 믿음으로 동료들의 성장과 변화를 도우며 영적 버팀목이 되어주는 유형입니다. 💪`,
      '통일선교형':`기도와 비전으로 세대를 잇는 비전형입니다.  
나라와 민족을 위해 무릎 꿇고 중보하며, 작은 변화가 미래의 큰 결실로 이어진다고 믿는 유형입니다.  
통일과 평화를 위해 전략적 사고와 기도 중심의 사역을 실천하는 유형입니다. 🙏`
    };

    const TYPE_EMOJI = { '해외선교형':'🌏', '통일선교형':'🤝', '군선교형':'🪖', '국내선교형':'🏡' };

    // 문항별 선택지 → 실제 유형 매핑
    const QUESTION_MAP = {
      q1: {A:'해외선교형', B:'통일선교형', C:'군선교형', D:'국내선교형'},
      q2: {A:'군선교형', B:'국내선교형', C:'해외선교형', D:'통일선교형'},
      q3: {A:'군선교형', B:'국내선교형', C:'해외선교형', D:'통일선교형'},
      q4: {A:'통일선교형', B:'국내선교형', C:'군선교형', D:'해외선교형'},
      q5: {A:'군선교형', B:'국내선교형', C:'통일선교형', D:'해외선교형'},
      q6: {A:'군선교형', B:'통일선교형', C:'해외선교형', D:'국내선교형'},
      q7: {A:'군선교형', B:'해외선교형', C:'통일선교형', D:'국내선교형'}, // 수정
      q8: {A:'해외선교형', B:'군선교형', C:'통일선교형', D:'국내선교형'}  // 수정
    };

    document.getElementById('submitBtn').addEventListener('click', ()=>{
      const form = document.getElementById('quizForm');
      const formData = new FormData(form);

      // 유형별 점수 초기화
      const counts = {'해외선교형':0,'통일선교형':0,'군선교형':0,'국내선교형':0};

      // 문항별 점수 계산
      for(let i=1;i<=8;i++){
        const val = formData.get('q'+i);
        if(val) counts[QUESTION_MAP['q'+i][val]]++;
      }

      // 최대 유형 찾기
      let maxType = '해외선교형';
      for(let t in counts){ if(counts[t] > counts[maxType]) maxType = t; }

      const desc = TYPE_DESC[maxType];
      const emoji = TYPE_EMOJI[maxType];
      const percent = ((counts[maxType]/8)*100).toFixed(1);

      // 기타 유형 퍼센티지
      let otherStr = '';
      for(let t in counts){
        if(t!==maxType){
          otherStr += `${t} (${((counts[t]/8)*100).toFixed(1)}%)<br>`;
        }
      }

      // 결과 출력
      form.style.display = 'none';
      document.getElementById('result').innerHTML = `
        <h2>${emoji} ${maxType} (${percent}%)</h2>
        <p>${desc}</p>
        <p style="font-size:14px; margin-top:20px;">기타:<br>${otherStr}</p>
      `;
    });
  </script>
</body>
</html>
